<ion-header>
  <ion-toolbar>
    <ion-title>
      Versets du chapitre 3 du livre de Jean
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let verse of verses">
      <ion-label>
        <h2><strong>{{ verse.reference }}</strong></h2>
        <p>{{ verse.verse }}</p>
        <p>{{ verse.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
